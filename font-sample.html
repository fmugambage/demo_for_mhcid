<!DOCTYPE html>
<html>
  <head>
    <title>Fonts for Frank </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Quicksand:wght@475&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
      .valentine{
        font-family: 'Montserrat', sans-serif;
        font-size: 300%;
        font-weight: bold;
        
      }
      .love{
        font-family: 'Quicksand', sans-serif;
        font-size:100%;
        font-weight:italic;
      }
      .inAir{
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body>
    <h2 class = "valentine">Today was Valentine's Day</h2>
    <p class = "love"> Love was in the air everywhere. As I walked at the beach, I saw many couples on dates and they all looked happy.</p>
    <h3 class = "inAir">Frank Mugambage</h3>
  </body>
</html>
